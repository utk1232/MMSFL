document.getElementById("dropdownButtonNominee").addEventListener("click", function () {
  let dropdown = document.getElementById("dropdownContentNominee");
  let arrow = document.getElementById("arrowIconNominee");

  if (dropdown.style.display === "block") {
    dropdown.style.display = "none";
    arrow.classList.remove("rotate");
  } else {
    dropdown.style.display = "block";
    arrow.classList.add("rotate");
  }
});

document.querySelectorAll("#dropdownContentNominee div").forEach(item => {

    document.getElementById("dropdownButtonNominee").firstElementChild.innerText = this.innerText;
    document.getElementById("dropdownButtonNominee").classList.add("selected");
    document.getElementById("dropdownContentNominee").style.display = "none";
    document.getElementById("arrowIconNominee").classList.remove("rotate");
  });
});

    document.getElementById("dropdownContentGuardian").style.display = "none";
    document.getElementById("arrowIconGuardian").classList.remove("rotate");
  }
});

    function calculateExactAge(day, month, year) {
      const fullYear = year > 50 ? 1900 + year : 2000 + year;
      const dob = new Date(fullYear, month - 1, day);
      const today = new Date();

      let age = today.getFullYear() - dob.getFullYear();
      const m = today.getMonth() - dob.getMonth();

      if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
        age--;
      }

      return age;
    }

    function isValidName(name) {
      return /^[A-Za-z\s]{2,50}$/.test(name);
    }

    function isValidAddress(address) {
      return address.trim().length >= 5;
    }

    function validateNomineeForm() {
      const name = $("#nominee-name").val().trim();
      const dob = $("#nominee-dob").val().trim();

      if (!isValidName(name)) {
        alert("Please enter a valid nominee name (letters only).");
        return false;
      }

      if (!dob.match(/^\d{2}\/\d{2}\/\d{2}$/)) {
        alert("Please enter a valid DOB in dd/mm/yy format.");
        return false;
      }

      return true;
    }

    function validateGuardianForm() {
      const name = $("#guardian-name").val().trim();
      const dob = $("#guardian-dob").val().trim();
      const address = $("#guardian-address").val().trim();

      if (!isValidName(name)) {
        alert("Please enter a valid guardian name (letters only).");
        return false;
      }

      if (!dob.match(/^\d{2}\/\d{2}\/\d{2}$/)) {
        alert("Please enter a valid DOB in dd/mm/yy format.");
        return false;
      }

      if (!isValidAddress(address)) {
        alert("Please enter a valid address (minimum 5 characters).");
        return false;
      }

      return true;
    }

    function sendNomineeData() {
      const name = $("#nominee-name").val();
      const dob = $("#nominee-dob").val();
      const relation = $("#dropdownButtonNominee span").text();

      const nomineeData = { name, dob, relation };
      console.log("Nominee Data Sent to Server:", nomineeData);

      // $("#nomineeForm").hide();
      $("#successMessage").show();
    }

    function sendGuardianData() {
      const name = $("#nominee-name").val();
      const dob = $("#nominee-dob").val();
      const relation = $("#dropdownButtonNominee span").text();

      const guardianName = $("#guardian-name").val();
      const guardianDob = $("#guardian-dob").val();
      const guardianRelation = $("#dropdownButtonGuardian span").text();

      const guardianAddress = $("#guardian-address").val();

      const guardianData = {
        name, dob, relation,
        guardianName,
        guardianDob,
        guardianRelation,
        guardianAddress,
      };
      console.log("Guardian Data Sent to Server:", guardianData);

      // $("#guardianForm").hide();
      $("#successMessage").show();
    }

    $("#check-age-btn").on("click", function () {
      if (!validateNomineeForm()) return;

      const dob = $("#nominee-dob").val();
      const [day, month, year] = dob.split("/").map(Number);
      const age = calculateExactAge(day, month, year);

      if (age < 18) {
        $("#nomineeForm").hide();
        $("#guardianForm").show();
      } else {
        sendNomineeData();
      }
    });

    $("#submit-guardian").on("click", function () {
      if (!validateGuardianForm()) return;

      sendGuardianData();
    });
