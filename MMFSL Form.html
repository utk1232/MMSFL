<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nominee Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff;
            /* display: flex;
            justify-content: center;
            align-items: center; */
            height: 100vh;
        }

        .form-container {
            width: 320px;
            padding: 20px;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 20px;
            font-size: 14px;
            color: #831c29;
        }

        input,
        select {
            border: none;
            border-bottom: 2px solid #b3696f;
            padding: 8px 4px;
            font-size: 16px;
            margin-top: 5px;
            outline: none;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            width: 100%;
        }

        .add-btn,
        .reset-btn {
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .add-btn {
            background-color: #e30429;
            color: white;
            border: none;
            width: 48%;
        }

        .reset-btn {
            background-color: white;
            color: #e30429;
            border: 2px solid #e30429;
            width: 48%;
        }

        .success-message {
            color: green;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <!-- Form 1 - Nominee -->
        <form class="form1" id="nomineeForm">
            <label for="nominee-name">Name</label>
            <input type="text" id="nominee-name" placeholder="Enter Nominee Name" required>

            <label for="nominee-dob">Date of birth</label>
            <input type="text" id="nominee-dob" placeholder="dd/mm/yy" required>

            <label for="nominee-relation">Nominee’s relation with you</label>
            <select id="nominee-relation" required>
                <option>Father</option>
                <option>Wife</option>
                <option>Husband</option>
                <option>Son</option>
                <option>Daughter</option>
                <option>Other</option>
            </select>

            <div class="button-group">
                <button type="button" class="add-btn" onclick="checkDate(event)">Add Nominee</button>

                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>

        <!-- Form 2 - Guardian -->
        <form class="form2" id="guardianForm" style="display: none;">
            <label for="guardian-name">Guardian Name</label>
            <input type="text" id="guardian-name" required>

            <label for="guardian-dob">Date of birth</label>
            <input type="text" id="guardian-dob" placeholder="dd/mm/yy" required>

            <label for="guardian-relation">Guardian’s relation with nominee</label>
            <select id="guardian-relation" required>
                <option>Father</option>
                <option>Wife</option>
                <option>Husband</option>
                <option>Son</option>
                <option>Daughter</option>
                <option>Other</option>
            </select>

            <label for="guardian-address">Address</label>
            <input type="text" id="guardian-address" required>

            <div class="button-group">
                <button type="submit" class="add-btn">Add Nominee</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>

        <!-- Success Message -->
        <div class="success-message" id="successMessage" style="display: none;">
            Nominee Added Successfully!
        </div>
    </div>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialize Flatpickr
        flatpickr("#nominee-dob", {
            dateFormat: "d/m/y",
            maxDate: "today"
        });

        flatpickr("#guardian-dob", {
            dateFormat: "d/m/y",
            maxDate: "today"
        });

        function checkDate(event) {
            event.preventDefault();

            const dobInput = document.getElementById("nominee-dob").value;
            const [day, month, year] = dobInput.split('/').map(Number);

            if (!day || !month || !year || year > 99) {
                alert("Please enter a valid date in dd/mm/yy format (e.g., 15/08/07 for 15th August 2007)");
                return;
            }

            // Assuming input year is 2-digit, convert it to 4-digit
            const fullYear = year > 50 ? 1900 + year : 2000 + year;
            const dob = new Date(fullYear, month - 1, day);
            const today = new Date();

            const ageDiff = today - dob;
            const age = Math.floor(ageDiff / (1000 * 60 * 60 * 24 * 365.25));

            if (age < 18) {

                document.getElementById("nomineeForm").style.display = "none";
                document.getElementById("guardianForm").style.display = "flex";
            } else {

                // document.getElementById("nomineeForm").style.display = "none";
                document.getElementById("successMessage").style.display = "block";
            }
        }
    </script>


</body>

</html>
